<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Needs - NGO Connect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">NGO Connect</a>
                <div class="nav-links">
                    <a href="browse-needs.html" style="color:var(--primary);">Browse Needs</a>
                    <a href="post-need.html" class="btn-nav">Post a Need</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 3rem 0;">
        <h1 class="text-center mb-4">Browse Needs</h1>

        <!-- Filters -->
        <div class="card" style="margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <label>Filter by City</label>
                    <select id="filter-city" onchange="fetchNeeds()">
                        <option value="">All Cities</option>
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <label>Filter by Category</label>
                    <select id="filter-category" onchange="fetchNeeds()">
                        <option value="">All Categories</option>
                        <option value="Worker">Worker / Volunteer</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Books">Books</option>
                        <option value="Medical">Medical Supplies</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div style="display: flex; align-items: flex-end;">
                    <button class="btn" onclick="fetchNeeds()">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Grid Container -->
        <div id="needs-container" class="grid">
            <!-- Cards will be injected here by JS -->
            <p>Loading needs...</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NGO Connect. Connecting communities.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Initial fetch
        document.addEventListener('DOMContentLoaded', fetchNeeds);
    </script>
</body>

</html>
